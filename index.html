<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>SENKO Multiservicios</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <!-- Font Awesome icons (free version)-->
  <script src="js/jquery.min.js" charset="utf-8"></script>
  <script src="js/bootstrap.min.js" charset="utf-8"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <link href="css/styles.css" rel="stylesheet" />
  <link href="css/dia.css" rel="stylesheet" />
  <link href="css/printer.css" rel="stylesheet" media="print" />
</head>

<body id="page-top">
  <!-- Navigation-->
  <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand" href="#page-top">SENKO</a>
      <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button"
        data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive"
        aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#portfolio">Products</a>
          </li>
          <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#clientData">Ctz</a>
          </li>
          <li id="tChanger" class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded"
              href="#ftr">Prof</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Masthead-->
  <header class="masthead bg-primary text-white text-center" id="hder">
    <div class="container d-flex align-items-center flex-column">
      <form>
        <input list="sugestions" class="formatt bg-secondary" tabindex="1" type="search" id="name" value=""
          placeholder="Nombre del producto" required>
        <input class="formatt bg-secondary" tabindex="2" type="number" id="qty" value="" placeholder="Cantidad"
          required>
        <select class="formatt bg-secondary" tabindex="3" id="priceType" required>
          <optgroup label="Tipo de Precio" class="formatt bg-secondary">
            <option selected value="0">Normal</option>
            <option value="1">Mayorista</option>
            <option value="2">Volatil</option>
          </optgroup>
        </select>
        <input class="bg-primary formatt" tabindex="4" type="number" id="unitPrice" value="" placeholder="Q. 0.0"
          required>
        <button class="btn btn-secondary" tabindex="6" type="submit" id="buttn"> <strong>Agregar</strong> </button>
        <input class="bg-primary formatt" tabindex="5" type="number" id="total" value="" placeholder="Q. 0.0">
      </form>
      <datalist id="sugestions">
      </datalist>
    </div>
  </header>
  <div class="printable-hder d-none">
    <div class="container d-flex align-items-center  flex-column">
      <div class="row">
        <div class="col-6">
          <figcaption> <img src="assets/img/senko-img-2.png" alt="loading..."></figcaption>
        </div>
        <div class="col-6">
          <div class="row mt-2">
            <h4 id="headT">Cotizaci√≥n</h4>
            <div class="row mb-0">
              <div class="d-flex align-items-center flex-column">
                <span><strong>Cliente: </strong></span><span id="clN">Consumidor Final</span>
                <span><strong>NIT: </strong></span><span id="clNt">------ -</span>
                <span><strong>Telefono: </strong></span><span id="clP">---- ----</span>
                <span><strong>Emisor: </strong></span><span>MULTISERVICIOS SENKO</span>
              </div>
            </div>
            <div class="indicator">
              <div class="time t1">
              </div>
              <div class="time t2">
              </div>
              <div class="time t3">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Portfolio Section-->
  <section class="page-section" id="portfolio">
    <div class="container">
      <div class="row justify-content-center">
        <h4 id="hder-tit">Proforma</h4>
        <div class="table-responsive">
          <table class="table table-striped table-sm">
            <thead class="bg-secondary">
              <th scope="row">No.</th>
              <th>Cantidad</th>
              <th>Producto</th>
              <th>Precio <br> Unitario</th>
              <th>Precio <br> Total</th>
            </thead>
            <tbody id="bdy">
            </tbody>
            <tfoot id="fot">
              <th></th>
              <th colspan="3">Total</th>
              <th>xx.x</th>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
  </section>
  <section class="page-section mb-5" id="clientData">
    <div class="container d-flex align-items-center  flex-column">
      <div class="row">
        <form>
          <input class="formatt bg-secondary" type="text" id="cl-Name" value="" placeholder="Nombres y Apellidos">
          <input class="formatt bg-secondary" type="number" id="cl-Phone" value="" placeholder="Telefono">
          <input class="formatt bg-secondary" type="text" id="cl-Nit" value="" placeholder="NIT">
        </form>
      </div>
    </div>
  </section>
  <div id="dlg">
    <ul class="list-dlg">
      <li class="list-item" id="del"> <strong>Eliminar</strong> </li>
      <li class="list-item" id="edi"> <strong>Editar</strong> </li>
      <li class="list-item" id="exit"> <strong>Salir</strong> </li>
    </ul>
  </div>
  <div class="msgs" id="msgs">
  </div>
  <!-- Footer-->
  <footer class="footer text-center" id="ftr">
    <div class="container">
      <div class="row">
        <div class="col-6">
          <h5 class="copyright">Di-Gt --</h5>
        </div>
        <div class="col-6">
          <h5>Multiservicios Senko. --Last Line--</h5>
        </div>
      </div>
    </div>
  </footer>
  <div class="d-none" id="moder">
    <form>
      <div class="container d-flex align-items-center  flex-column" id="float-box">
        <input class="formatt bg-secondary" type="text" id="pName" value="" required placeholder="Product Name">
        <input class="formatt bg-secondary" type="number" id="pQuanty" value="" required placeholder="Product Quanty">
        <input class="formatt bg-secondary" type="number" id="pPrice" value="" required placeholder="Product Price">
        <button class="btn btn-primary" type="submit" id="mod"> <strong>Listo!</strong> </button>
        <button class="btn btn-warning" type="button" id="close"> <strong>Cancelar!</strong> </button>
      </div>

    </form>
  </div>
  <!-- Bootstrap core JS-->
  <script src="js/scripts.js"></script>

  <script src="js/dia.js"></script>
</body>

</html>
